<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Cormorant+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
  <title>Partecipazione di Nozze</title>
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .center-line {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background: #ccc;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
      transform: translateX(-1px);
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: auto;
    }

	.curved-text-wrapper {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 200px;
		height: 100px;
		margin-top: -90px;
	}

	.open-curved-text {
		font-family: 'Cormorant Garamond', serif;
		font-size: 18px;
		font-weight: bold;
		fill: #4994b3;
		text-align: center;
	}
  </style>
</head>
<body>
  <div class="container">
    <div class="center-line"></div>
    <a href="partecipazione.html">
		<img src="ceraLacca.png" alt="Sigillo RG" class="logo" />
	</a>
	<div class="curved-text-wrapper">
		<svg viewBox="0 0 200 100">
			<path id="curvePath" d="M 10 70 Q 100 0 190 70" fill="transparent" />
			<text class="open-curved-text">
				<textPath href="#curvePath" startOffset="50%" text-anchor="middle">
					Clicca per aprire
				</textPath>
			</text>
		</svg>
	</div>
  </div>
</body>
</html>
