<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partecipazione di Nozze</title>
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .center-line {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background: #ccc;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
      transform: translateX(-1px);
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center-line"></div>
    <img src="cerraLacca.png" alt="Sigillo RG" class="logo" />
  </div>
</body>
</html>
